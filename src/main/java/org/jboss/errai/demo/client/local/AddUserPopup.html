<!-- Modal -->
<div class="modal fade in" id="editPopUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-backdrop fade in"></div>
  <div class="modal-dialog" style="margin-top: 25px;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="closeButton" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Přidat uživatele</h2>
      </div>
      <div class="modal-body">
        <div class="row">
          <form role="form" class="col-xs-10 col-xs-offset-1">
            <div class="input-group">
              <span class="input-group-addon" style="min-width:110px; text-align: left;">login</span>
              <input type="text" id="username" class="form-control" placeholder="username">
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-addon" style="min-width:110px; text-align: left;">heslo</span>
              <input type="password" id="password" class="form-control" placeholder="heslo">
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-addon" style="min-width:110px; text-align: left;">kotrola hesla</span>
              <input type="password" id="checkPass" class="form-control" placeholder="heslo">
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-addon" style="min-width:110px; text-align: left;">skupina</span>
              <select class="form-control" id="roles">
                <option>administrátor</option>
                <option>frima</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer" style="margin-top: 20px">
        <button type="submit" id="createButton" class="btn btn-primary pull-right">Vytvořit uživatele</button>
      </div>
    </div>
  </div>
</div>
