<table>
  <tr data-field="infoTr" class="" style="background-color: white">
    <td colspan="4" style="background-color: white !important">
      <div data-field="infoContainer" style="width: 95%">
        <div data-field="infoDiv" style="margin: 3%; background-color:white;">

          <div id="CompanyDetails">
            <b>Firma: </b><span id="name"></span><br>
            <b>Web: </b><span id="web"></span><br>
            <b>Telefon firmy: </b><span id="countryPrefix"></span><span id="phoneNumber"></span><br>
            <div id="CompanyAddress">
              <b>Adresa: </b><br>
              <span id="street"></span>, <span id="town"></span><br />
              <span id="postalCode"></span> <span id="country"></span>
            </div>
          </div>

          <div id="ContactPerson">
            <b>Kontaktni osoba </b><br>
            <b>jméno: </b><span id="firstname"></span> <span id="surename"></span><br>
            <b>telefon: </b><span id="CPcountryPrefix"></span><span id="CPphoneNumber"></span><br>
          </div>


          <div id="BillingInfo">
            <b>Účetní údaje </b><br>
            <b>IČ: </b><span id="ic"></span><br>
            <b>DIČ: </b><span id="dic"></span>
          </div>
        </div>

      </div>
    </td>
  </tr>
</table>
