<tr data-field="infoTr" style="background-color: white">
  <td colspan="4" style="background-color: white !important">
    <div data-field="infoContainer" style="width: 95%">
      <div data-field="infoDiv" style="margin: 3%; background-color:white;">

        <div id="CompanyDetails">
          <b>Firma: </b><span id="name"></span><br>
          <b>Web: </b><span id="web"></span><br>
          <b>Telefon firmy: </b><span id="countryPrefix"></span><span id="number"></span><br>
          <div id="CompanyAddress">
            <b>Adresa: </b><br>
            <span id="iaStreet"></span>, <span id="iaTown"></span><br />
            <span id="iaPostalCode"></span> <span id="iaCountry"></span>
          </div>
        </div>

        <div id="ContactPerson">
          <b>Kontaktni osoba </b><br>
          <b>jméno: </b><span id="firstname"></span><span id="surename"></span><br>
          <b>telefon: </b><span id="surename"></span><br>
        </div>


        <div id="BillingInfo">
          <b>Účetní údaje </b><br>
          <b>IČ: </b><span id="bIC"></span><br>
          <b>DIČ: </b><span id="bDIC"></span>
        </div>
      </div>

    </div>
  </td>
</tr>
