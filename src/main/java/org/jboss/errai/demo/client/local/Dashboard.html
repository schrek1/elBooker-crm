<div data-field="content" id="page-wrapper" >
  <div  id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h2>Přehled firem</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />
    <div class="col-md-9 col-sm-12 col-xs-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          Firmy v systému
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table  class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Název firmy</th>
                  <th>Web</th>
                  <th></th>
                </tr>
              </thead>
              <tbody data-field="companyTable" id="companyTable">
                <tr data-field="company">
                  <td data-field="id">1</td>
                  <td data-field="name">Mark</td>
                  <td data-field="web">@mdo</td>
                  <td class="text-center" style=" width: 1px; white-space: nowrap;">
                    <button data-field="infoBut" type="button" class="btn btn-primary" aria-label="Left Align">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                    <button data-field="editBut" type="button" class="btn btn-warning" aria-label="Left Align">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button data-field="removeBut" type="button" class="btn btn-danger" aria-label="Left Align">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade in" id="editPopUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;"><div class="modal-backdrop fade in"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="editPopXBut" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="myModalLabel">Upravit firmu <span></span></h4>
          </div>
          <div class="modal-body">
            <form>
              <fieldset>
                <legend>Kontaktní informace firmy</legend>
                Firma: <input type="text"><br>
                Web: <input type="text"><br>
                Telefon firmy: <input type="text" maxlength="4" size="4"> <input type="text" maxlength="9" size="9">
              </fieldset>
              <br />
              <fieldset>
                <legend>Kontaktní osoba</legend>
                Jméno: <input type="text"><br>
                Příjmení: <input type="text"><br>
                Telefon: <input type="text" maxlength="4" size="4"> <input type="text" maxlength="9" size="9">
              </fieldset>

            </form>
          </div>
          <div class="modal-footer">
            <button  id="editPopCloseBut" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <table style="display: none">
      <tr id="infoTr" style="background-color: white">
        <td colspan="4" style="background-color: white !important">
          <div id="infoContainer" style="width: 95%">
            <div id="infoDiv" style="margin: 3%; background-color:white;">

              <div id="CompanyDetails">
                <b>Firma: </b><span id="iName"></span><br>
                <b>Web: </b><span id="iWeb"></span><br>
                <b>Telefon firmy: </b><span id="iPhone"></span><br>
                <div id="CompanyAddress">
                  <b>Adresa: </b><br>
                  <span id="iaStreet"></span>, <span id="iaTown"></span><br />
                  <span id="iaPostalCode"></span> <span id="iaCountry"></span>
                </div>
              </div>

              <div id="ContactPerson">
                <b>Kontaktni osoba </b><br>
                <b>jméno: </b><span id="icpName"></span><br>
                <b>telefon: </b><span id="icpPhone"></span><br>
              </div>


              <div id="BillingInfo">
                <b>IČ: </b><span id="ibIC"></span><br>
                <b>DIČ: </b><span id="ibDIC"></span>
              </div>
            </div>

            <div id="loadingContainer" class="container" style="width: 50%; display: none">
              <img src="assets/img/loading.gif" class="img-responsive center-block" alt="loading animation">
            </div>

          </div>
        </td>
      </tr>
    </table>

  </div>
  <!-- /. PAGE INNER  -->
</div>
